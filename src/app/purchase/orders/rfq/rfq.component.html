

<div fxLayout="row wrap" #resizedDiv>
  <div class="flex-p w-100">



<div class="row" style="margin-bottom:7px;">
  <div class="col-xs-6 ">
  </div>
  <div class="col-xs-6 ">
      <div class="flex-p">
        
  
          <button  style="margin-bottom:10px;margin-right: 10px;" mat-raised-button class="pull-right btn-primary" (click)="openadd()" >
              <mat-icon>add</mat-icon> Add RFQ
          </button>
  
            
  </div>
  
</div>
</div>       



<div class="row">

<div class="col-xs-12">
    <div id="grid-table-container" class="table-responsive">
        <table matSort id="example2" class="table table-bordered table-hover">
            <thead class="tbl-head">
                <tr>
                    <th >Date</th>
                    <th class="text-center">Reference </th>
                    <th class="text-center">Vendor</th>
                    <th class="text-center">Category</th>
                    
                    <th class="text-center">Items</th>
                    <th class="text-center">Sender</th>
                    <th class="text-center">Remarks</th>
                    <th class="text-center">Status</th>
                    
                    <th class="text-center" style="width: 112px!important;">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td  style="min-width: 70px !important;"><a>
                     {{item.Date}}   
                    </a>
                </td>
                <td style="text-align: center!important;">{{item.Reference}}</td> 
                <td style="text-align: center!important;">{{item.Vendor}} </td>
                <td style="text-align: center!important;">{{item.Category}} </td>
               <td style="text-align: center!important;"><a style="color: blue;cursor: pointer;" (click)="openitems()">{{item.Items}}</a>  </td>
                <td style="text-align: center!important;">{{item.Sender}} </td>                  
                <!--<td style="text-align: center!important;"><a style="cursor:pointer" href="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" target="_blank"><mat-icon>visibility</mat-icon></a></td>-->
                <td style="text-align: center!important;">{{item.Remarks}} </td>
                <td style="text-align: center!important;">{{item.Status}} </td>
                
                
                
                
               
                

    <td  class="text-center">
        <a style="cursor: pointer;margin-right:10px; " >
            <i class="fa fa-edit" style="color: cornflowerblue"></i>
        </a>
        <a ><i class="fa fa-trash red"   style="cursor: pointer;"></i></a>
    </td> 
</tr>

</tbody>
</table>
<mat-paginator 
[pageSizeOptions]="[9, 10, 25, 50, 100]"
showFirstLastButtons></mat-paginator>

[pageSizeOptions]="[5, 10, 25, 50, 100]" (page)="handlePage($event)"
showFirstLastButtons></mat-paginator> -->
</div>
</div>
</div>
  </div>
</div>


<div class="NewHeader">
  <h1 mat-dialog-title> Add RFQ</h1>
</div>
<div mat-dialog-content>
  
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Select Vendor: </label>
      <div class="col-sm-8">
        <mat-select  class="form-control" placeholder="Select Vendor" >
          <mat-option>Birla</mat-option>
          <mat-option>Damro</mat-option>
          <mat-option>Sudhakar</mat-option>
        </mat-select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Reference : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Reference">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Select Category : </label>
      <div class="col-sm-8">
        <mat-select  class="form-control" placeholder="Select Category" >
          <mat-option>Electrical</mat-option>
          <mat-option>Furniture</mat-option>
          <mat-option>Plumbing</mat-option>
        </mat-select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Select Items : </label>
      <div class="col-sm-8">
        <mat-select  class="form-control" placeholder="Select Items" >
          <mat-option>Pipes</mat-option>
          <mat-option>Tables</mat-option>
          <mat-option>Switches</mat-option>
        </mat-select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Units : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Units">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Quantity : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Quantity">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Sender : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Sender">
      </div>
    </div>
    
    
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Remarks : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Remarks">
      </div>
    </div>
    
    
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-primary" (click)="saveStep()" [mat-dialog-close]="'test'">Save</button>
    <button mat-raised-button class="CancelClass" (click)="close()">Close</button>
  </mat-dialog-actions>

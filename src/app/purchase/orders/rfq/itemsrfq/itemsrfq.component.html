
 <div class="NewHeader">
  <h1 mat-dialog-title> Add RFQ</h1>
</div>
<div fxLayout="row wrap" #resizedDiv>
  <div class="flex-p w-100">

   

<div class="row" style="margin-bottom:7px;">
  <div class="col-xs-6 ">
  </div>
  
</div>       



<div class="row">

<div class="col-xs-12">
    <div id="grid-table-container" class="table-responsive">
        <table matSort id="example2" class="table table-bordered table-hover">
            <thead class="tbl-head">
                <tr>
                    <th >S.No</th>
                    <th class="text-center">Items </th>
                    <th class="text-center">Units</th>
                    <th class="text-center">Qty</th>
                    
                    <th class="text-center">Rate</th>
                    <th class="text-center">Amount</th>
                    
                    
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td  style="min-width: 70px !important;"><a>
                     {{item.S}}   
                    </a>
                </td>
                <!-- <td style="text-align: center!important;">{{item.Reference}}</td> -->
                <td style="text-align: center!important;">{{item.Item}} </td>
                <td style="text-align: center!important;">{{item.Unit}} </td>
                <td style="text-align: center!important;">{{item.Qty}} </td>                  
                <!--<td style="text-align: center!important;"><a style="cursor:pointer" href="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" target="_blank"><mat-icon>visibility</mat-icon></a></td>-->
                <td style="text-align: center!important;">{{item.Rate}} </td>
                <td style="text-align: center!important;">{{item.Amount}} </td>
                
                
</tr>

</tbody>
</table>

showFirstLastButtons></mat-paginator> -->
</div>
</div>
</div>
  </div>
</div>


<div class="NewHeader">
  <h1 mat-dialog-title> Add Item</h1>
</div>
<div mat-dialog-content>
  
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Select Item Category : </label>
      <div class="col-sm-8">
        <mat-select  class="form-control" placeholder="Select Item Category" >
          <mat-option>Electrical</mat-option>
          <mat-option>Mechanical</mat-option>
          <mat-option>Earth Work</mat-option>
        </mat-select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Select Item : </label>
      <div class="col-sm-8">
        <mat-select  class="form-control" placeholder="Select Item" >
          <mat-option>Screw</mat-option>
          <mat-option>Wires</mat-option>
          <mat-option>Sokets</mat-option>
        </mat-select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Qty Available : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Quantity">
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Required Quantity : </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="step" placeholder="Enter Required Quantity">
        </div>
      </div>
    
    
    
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-primary" (click)="saveStep()" [mat-dialog-close]="'test'">Save</button>
    <button mat-raised-button class="CancelClass" (click)="close()">Close</button>
  </mat-dialog-actions>

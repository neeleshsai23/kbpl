
<div class="NewHeader">
  <h1 mat-dialog-title> Add Service Challan </h1>
</div>
<div mat-dialog-content>
  
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Service Challan : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Challan">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Vendor : </label>
      <div class="col-sm-8">
        <mat-select  class="form-control" placeholder="Select Vendor" >
          <mat-option>M/s Solutions</mat-option>
          <mat-option>Tata Solutions</mat-option>
          <mat-option>T/S Solutions</mat-option>
        </mat-select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">WO : </label>
      <div class="col-sm-8">
        <mat-select  class="form-control" placeholder="Select WO" >
          <mat-option>WO/MRC/153</mat-option>
          <mat-option>WO/MRC/152</mat-option>
          <mat-option>WO/MRC/154</mat-option>
        </mat-select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">PO : </label>
      <div class="col-sm-8">
        <mat-select  class="form-control" placeholder="Select WO" >
          <mat-option>PO/MRC/153</mat-option>
          <mat-option>PO/MRC/152</mat-option>
          <mat-option>PO/MRC/154</mat-option>
        </mat-select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Expected Return Date : </label>
      <div class="col-sm-8">
        <input type="date" class="form-control" id="step" placeholder="Enter Return ">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Item Category : </label>
      <div class="col-sm-8">
        <mat-select  class="form-control" placeholder="Select Incharge" >
          <mat-option>Electrical</mat-option>
          <mat-option>Mechanical</mat-option>
          <mat-option>Earth Work</mat-option>
        </mat-select>
      </div>
    </div>
   
    
    
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-primary" (click)="saveStep()" [mat-dialog-close]="'test'">Save</button>
    <button mat-raised-button class="CancelClass" (click)="close()">Close</button>
  </mat-dialog-actions>

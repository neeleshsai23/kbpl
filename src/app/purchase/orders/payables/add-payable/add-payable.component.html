
<div class="NewHeader">
  <h1 mat-dialog-title> Add Payable</h1>
</div>
<div mat-dialog-content>
  
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Vendor SC Name: </label>
      <div class="col-sm-8">
        <mat-select  class="form-control" placeholder="Select Item Category" >
          <mat-option>Electrical</mat-option>
          <mat-option>Mechanical</mat-option>
          <mat-option>Earth Work</mat-option>
        </mat-select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Invoice # : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Invoice #">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Invoice Amount : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Invoive Amount">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Freight charges : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Freight Charge">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Total Amount : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Total Amount">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Incharge : </label>
      <div class="col-sm-8">
        <mat-select  class="form-control" placeholder="Select Incharge" >
          <mat-option>parmeet</mat-option>
          <mat-option>Aman</mat-option>
          <mat-option>Rakesh</mat-option>
        </mat-select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Due Date : </label>
      <div class="col-sm-8">
        <input type="date" class="form-control" id="step" placeholder="Enter Freight Charge">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Remarks : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Remarks">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Upload Payment Advice : </label>
      <div class="col-sm-8">
        <input type="file" >
      </div>
    </div>
    
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-primary" (click)="saveStep()" [mat-dialog-close]="'test'">Save</button>
    <button mat-raised-button class="CancelClass" (click)="close()">Close</button>
  </mat-dialog-actions>


<div class="NewHeader">
  <h1 mat-dialog-title> Add RFQ</h1>
</div>
<div mat-dialog-content>
  
  <form class="form-horizontal">
    
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">PO Date : </label>
      <div class="col-sm-8">
        <input type="date" class="form-control" id="step" >
      </div>
    </div>
   
    
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Reference : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Reference">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Sub-Contractor : </label>
      <div class="col-sm-8">
        <mat-select  class="form-control" placeholder="Select Sub-Contractor" >
          <mat-option>Birla</mat-option>
          <mat-option>Reliance</mat-option>
          <mat-option>Tata</mat-option>
        </mat-select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Subject : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Subject">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Description : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Description">
      </div>
    </div>
    
    
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">WO Due Date: </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter WO Due Date">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Remarks: </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Remarks">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Upload WO : </label>
      <div class="col-sm-8">
        <input type="file" >
      </div>
    </div>
    
    
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-primary" (click)="saveStep()" [mat-dialog-close]="'test'">Save</button>
    <button mat-raised-button class="CancelClass" (click)="close()">Close</button>
  </mat-dialog-actions>

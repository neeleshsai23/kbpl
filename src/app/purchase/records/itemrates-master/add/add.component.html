<div class="NewHeader">
  <h1 mat-dialog-title>
    Add Item Rates
  </h1>
</div>
<div mat-dialog-content>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Item Code : </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input type="text" email class="form-control" placeholder="Enter Item Code " required>
      </div>
  </div>
  <div class="form-group">
    <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Item Name : </label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="text" email class="form-control" placeholder="Enter Item Name " required>
    </div>
</div>
<div class="form-group">
  <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Category: </label>
  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
    <mat-select class="form-control" placeholder = "Select Category">
      <mat-option>Electrical</mat-option>
      <mat-option>Furniture</mat-option>
      <mat-option>Civil</mat-option>
      <mat-option>Plumbing</mat-option>
    </mat-select>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Units : </label>
  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <input type="text" email class="form-control" placeholder="Enter Units " required>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Make : </label>
  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <input type="text" email class="form-control" placeholder="Enter Make " required>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Model: </label>
  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <input type="text" email class="form-control" placeholder="Enter Model " required>
  </div>
</div>
      
     
      
      
      
 
   
  
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-primary" ><span >Save</span></button>
  <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>
</mat-dialog-actions>

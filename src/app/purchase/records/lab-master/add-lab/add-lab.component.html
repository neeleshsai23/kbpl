<div class="NewHeader">
  <h1 mat-dialog-title>
    Add Lab
  </h1>
</div>
<div mat-dialog-content>
  <form class="form-horizontal">
      <div class="form-group">
          <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Vendor Name </label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="text" class="form-control" placeholder="Enter  Name" required>
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label">Vendor Code: </label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <input type="text" class="form-control" placeholder="Enter Vendor Code" required>

          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Contact Person: </label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <input type="text" class="form-control" placeholder="Enter Contact Person" required>
           
          </div>
      </div>
      
      <div class="form-group">
          <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Email: </label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="text" class="form-control" placeholder="Enter Email" required>
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Phone Number: </label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="email" email class="form-control" placeholder="Enter Phone Number " required>
          </div>
      </div>
     
    <div class="form-group">
        <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label">Address : </label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input type="text" class="form-control" placeholder="Enter Address ">
        </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Select State : </label>
      <div class="col-sm-8">
        <select style="min-width: 439px;min-height: 30px;" placeholder="Select State" (change)="changeCountry($event.target.value)">
          <option *ngFor ="let count of countryList">{{count.name}} </option>
      </select>
</div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Select City : </label>
      <div class="col-sm-8">
        <div title="Please select the city that the customer is primarily to be served from.">
          <select style="min-width: 439px;min-height: 30px;" placeholder="Anycity">
            <option *ngFor ="let city of cities">{{city}} </option>
      </select>
      </div>
    </div>
  </div>
    
  <div class="form-group">
    <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">GSTIN: </label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="text" class="form-control" placeholder="Enter GSTIN" required>
    </div>
</div>

 
    
  
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-primary" ><span >Save</span></button>
  <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>
</mat-dialog-actions>

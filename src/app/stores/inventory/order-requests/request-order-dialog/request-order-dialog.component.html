<div class="NewHeader">
  <h1 mat-dialog-title>
    Request Order
  </h1>
</div>
<div mat-dialog-content>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Request No:</label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <input type="text" class="form-control" placeholder="Enter Request No">
        </div>
    </div>
    
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Contract: </label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
           <mat-select class="form-control" placeholder="Select Contract">
             <mat-option [value]="0">GV Constructions</mat-option>
             <mat-option [value]="1">HBVC Systems</mat-option>
             <mat-option [value]="2">ABC Contractors</mat-option>
           </mat-select>
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Category: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
         <mat-select class="form-control" placeholder="Select Category">
           <mat-option [value]="0">Electrical</mat-option>
           <mat-option [value]="1">Plumbing</mat-option>
           <mat-option [value]="2">Earth Work</mat-option>
         </mat-select>
      </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4 add-member-label">Item: </label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
       <mat-select class="form-control" placeholder="Select Item">
         <mat-option [value]="0">Wires</mat-option>
         <mat-option [value]="1">Pipes</mat-option>
         <mat-option [value]="2">Cement</mat-option>
         <mat-option [value]="3">Concrete</mat-option>

       </mat-select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-4 add-member-label">Quantity: </label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <input type="number" class="form-control" placeholder="Enter Quantity"/>
    </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-4 add-member-label">Required Date: </label>
  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <input class="form-control"   placeholder="MM/DD/YYYY"
          class="form-control" id="db" [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" name="dt1">
        <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
  </div>
</div>
  
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn-primary"  [mat-dialog-close]="'test'"> <span
             >Save</span></button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Close</button>
</mat-dialog-actions>

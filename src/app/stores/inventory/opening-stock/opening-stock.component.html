
<div fxLayout="row wrap" #resizedDiv>
  <div class="flex-p w-100">
<div class="row" style="margin-bottom:7px;">
  <div class="col-xs-6 ">
  </div>
  <div class="col-xs-6 ">
      <div class="flex-p">
        <button mat-raised-button class="pull-right  btn-primary" >
            Download Sample
        </button>
         
        <button mat-raised-button class="pull-right  btn-primary  margin-right-10" >
         Upload Sample
      </button>
         
      
  </div>
  
</div>
</div>






<div class="row">
  <div class="col-xs-12">
      <div id="grid-table-container" class="table-responsive">
          <table matSort id="example2" class="table table-bordered table-hover">
              <thead class="tbl-head">
                  <tr>
                      <th >Stocking Date</th>
                      <th class="text-center">Total Items</th>
                      
                      <th class="text-center">Imported Items</th>
                      <th class="text-center">Exceptions</th>
                      <th class="text-center">Remarks</th>
                     
                      <th class="text-center">Imported By</th>
                      <th class="text-center">Uploaded Date</th>
                      
                     
                    
                      <th class="text-center" style="width: 112px!important;">Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of items">
                      <td style="min-width: 70px !important;">
                          {{item.stockdate}}
                    
                  </td>
                  <!-- <td style="text-align: center!important;">{{item.projectNumber}}</td> -->
                  
                  <td style="text-align: center!important;">{{item.total }}</td>
                  <td style="text-align: center!important;">{{item.imported }}</td>
                  <td style="text-align: center!important;">{{item.exceptions }}</td>
                  <td style="text-align: center!important;">{{item.remarks }}</td>
                 
                  <td style="text-align: center!important;">
                  {{item.by}}
                  </td>
                 
                  <td style="text-align: center!important;">{{item.date }}</td>
         
                  
      <td  class="text-center">
          <a style="cursor: pointer;margin-right:10px; " matTooltip="Update Item" (click)="openProjectDialog(item)">
              <i class="fa fa-edit" style="color: cornflowerblue"></i>
          </a>
          <a ><i class="fa fa-trash red" matTooltip="Delete Item"  style="cursor: pointer;"(click)="openDeleteDialog(item)"></i></a>
      </td> 
  </tr>
 
</tbody>
</table>
<mat-paginator
[pageSizeOptions]="[5, 10, 25, 50, 100]"
showFirstLastButtons></mat-paginator>

  [pageSizeOptions]="[5, 10, 25, 50, 100]" (page)="handlePage($event)"
  showFirstLastButtons></mat-paginator> -->
</div>
</div>
</div>

  </div>
</div>

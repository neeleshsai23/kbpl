<div class="NewHeader">
  <h1 mat-dialog-title>
    Record Traffic Violation Form
  </h1>
</div>
<div mat-dialog-content>
    <form class="form-horizontal">
      <div fxLayout="row" fxLayoutAlign="space-between start">
        <div class="form-group col-sm-6">
          <label class="control-label col-sm-4 add-member-label">Category:</label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="number" class="form-control" placeholder="Enter Category">
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label class="control-label col-sm-4 add-member-label" style="margin-top: -7px;">Violated Location:</label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="number" class="form-control" placeholder="Enter Violated Location">
          </div>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between start">
        <div class="form-group col-sm-6">
          <label class="control-label col-sm-4 add-member-label" >Violated DT:</label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="number" class="form-control" placeholder="Enter Violated DT">
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label class="control-label col-sm-4 add-member-label" style="margin-top: -7px;">Penalty Amount:</label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="number" class="form-control" placeholder="Enter Penalty Amount">
          </div>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between start">
        <div class="form-group col-sm-6">
          <label class="control-label col-sm-4 add-member-label">Project:</label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="number" class="form-control" placeholder="Enter Project Name">
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label class="control-label col-sm-4 add-member-label">Project #:</label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="number" class="form-control" placeholder="Enter Project #">
          </div>
        </div>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between start">
        <div class="form-group col-sm-6">
          <label class="control-label col-sm-4 add-member-label">Client:</label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="number" class="form-control" placeholder="Enter Client Name">
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label class="control-label col-sm-4 add-member-label">Image:</label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="file" class="form-control">
          </div>
        </div>
      </div>
      <div fxLayout="row">
        <div class="form-group col-sm-6">
          <label class="control-label col-sm-4 add-member-label">Penalty:</label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="number" class="form-control" placeholder="Enter Penalty No">
          </div>
        </div>
      </div>
      
    
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn-primary"> <span
             >Save</span></button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Close</button>
</mat-dialog-actions>

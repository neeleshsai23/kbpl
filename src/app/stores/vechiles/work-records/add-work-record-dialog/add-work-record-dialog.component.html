<div class="NewHeader">
  <h1 mat-dialog-title>
   Add Work Record
  </h1>
</div>
<div mat-dialog-content>
    <form class="form-horizontal">
      <div fxLayout="row" fxLayoutAlign="space-between start">
        <div class="form-group col-sm-6">
          <label class="control-label col-sm-4 add-member-label" style="margin-top: -7px;">Vehicle No:</label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="number" class="form-control" placeholder="Enter Vehicle No">
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label class="control-label col-sm-4 add-member-label">Site No:</label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="number" class="form-control" placeholder="Enter Site No">
          </div>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between start">
        <div class="form-group col-sm-6">
          <label class="control-label col-sm-4 add-member-label" style="margin-top: -7px;">Equipment Name:</label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="number" class="form-control" placeholder="Enter Equipment Name">
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label class="control-label col-sm-4 add-member-label" style="margin-top: -7px;">Driver Name:</label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="number" class="form-control" placeholder="Enter Driver Name">
          </div>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between start">
        <div class="form-group col-sm-6">
          <label class="control-label col-sm-4 add-member-label">Project:</label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="number" class="form-control" placeholder="Enter Project Name">
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label class="control-label col-sm-4 add-member-label" style="margin-top: -7px;">Work Date:</label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <input class="form-control"   class="form-control" placeholder="MM/DD/YYYY" (keypress)="false" [owlDateTimeTrigger]="dt5" [owlDateTime]="dt5" name="dt5">
            <owl-date-time [pickerType]="'calendar'" #dt5></owl-date-time>
          </div>
        </div>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between start">
        <div class="form-group col-sm-6">
          <label class="control-label col-sm-4 add-member-label">Project #:</label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="number" class="form-control" placeholder="Enter Project #">
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label class="control-label col-sm-4 add-member-label" style="margin-top: -7px;">Work Done:</label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <input type="number" class="form-control" placeholder="Enter Work Done">

          </div>
        </div>
      </div>
      <div fxLayout="row">
        <div class="form-group col-sm-6">
          <label class="control-label col-sm-4 add-member-label">Client:</label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="number" class="form-control" placeholder="Enter Client">
          </div>
        </div>
      </div>
      
    
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn-primary"> <span
             >Save</span></button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Close</button>
</mat-dialog-actions>

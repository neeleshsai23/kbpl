
<div class="NewHeader">
  <h1 mat-dialog-title>Grid View Configuration </h1>
</div> 
<p>Please select the required columns in the grid, to view grid with specific columns</p>
<div mat-dialog-content style="overflow:hidden!important;">
  <form class="form-horizontal" novalidate [formGroup]="gridColumnForm" style="margin-top:10px">
    <mat-checkbox  class="col-sm-4"  [checked]="true" >Project #</mat-checkbox>
    <mat-checkbox  class="col-sm-4"  [checked]="true" >Project Name</mat-checkbox>
    <mat-checkbox  class="col-sm-4"  [checked]="true" >Client</mat-checkbox>
    <mat-checkbox  class="col-sm-4"  [checked]="true" >Consultant</mat-checkbox>
    <!-- <mat-checkbox class="col-sm-4" formControlName="BD">BD</mat-checkbox> -->
    <mat-checkbox  class="col-sm-4"  [checked]="true" >LA #</mat-checkbox>
    <mat-checkbox  class="col-sm-4"  [checked]="true" >LA Date</mat-checkbox>
    <mat-checkbox class="col-sm-4"  [checked]="true" >Agreement #</mat-checkbox>
    <mat-checkbox  class="col-sm-4"  [checked]="true" >Agreement Name</mat-checkbox>
    <mat-checkbox class="col-sm-4"  [checked]="true" >Start Date</mat-checkbox>
    <mat-checkbox class="col-sm-4"  [checked]="true" >Target Date</mat-checkbox>
    <mat-checkbox class="col-sm-4"  [checked]="true" >Total Cost</mat-checkbox>
    <mat-checkbox class="col-sm-4"  [checked]="true" >Billed</mat-checkbox>
    <mat-checkbox class="col-sm-4"  [checked]="true" >Paid</mat-checkbox>
    <mat-checkbox class="col-sm-4"  [checked]="true" >Margin</mat-checkbox>
    <mat-checkbox class="col-sm-4"  [checked]="true" >Completion</mat-checkbox>
    <!-- <mat-checkbox class="col-sm-4" formControlName="Prospects">Invoiced</mat-checkbox> -->
    <!-- <mat-checkbox class="col-sm-4" formControlName="LastUpdated">Last Updated</mat-checkbox>
    <mat-checkbox class="col-sm-4" formControlName="StartDate">Start Date</mat-checkbox>
    <mat-checkbox class="col-sm-4" formControlName="FinishDate">End Date</mat-checkbox> -->
  </form>
</div>

<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-primary" (click)="saveGridColumns()">Configure</button>
  <button mat-raised-button class="CancelClass" (click)="close()">Close</button>
</mat-dialog-actions>

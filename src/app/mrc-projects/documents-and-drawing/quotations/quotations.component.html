<div fxLayout="row wrap" #resizedDiv>
  <div class="flex-p w-100">
<div class="row" style="margin-bottom:7px;">
  <div class="col-xs-6 ">
  </div>
  <div class="col-xs-6 ">
      <div class="flex-p">
          <button mat-raised-button class="pull-right  btn-primary" (click)="opencontactDialog()">
              <mat-icon>add</mat-icon> Add RFQ
          </button>
         
      
  </div>
  
</div>
</div>






<div class="row">
  <div class="col-xs-12">
      <div id="grid-table-container" class="table-responsive">
          <table matSort id="example2" class="table table-bordered table-hover">
              <thead class="tbl-head">
                  <tr>
                    <th class="text-center">Date Time</th>
                    <th class="text-center">Subject</th>
                    <th class="text-center">Sender</th>
                    <th class="text-center">Vendor</th>
                    <th class="text-center">Remarks</th>
                    <th class="text-center">Items</th>
                    <th class="text-center">View</th>
                    <th class="text-center">Docs</th>
                    <th class="text-center" style="width: 112px!important;">Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of items">
                    <td class="text-center" style="min-width: 70px !important;"><a>
                      {{item.date}}
                  </a>
              </td>
              <!-- <td style="text-align: center!important;">{{item.projectNumber}}</td> -->
              <td style="text-align: center!important;">{{item.subject }}</td>
              <td style="text-align: center!important;">{{item.sender }}</td>
              <td style="text-align: center!important;">{{item.vendor }}</td>
              
              <td style="text-align: center!important;">{{item.remarks}}</td>
              <td style="text-align: center!important;"><a style="color: blue;cursor: pointer;" (click)="openitemdialog()">5</a></td>                  
              <td style="text-align: center!important;"><a style="cursor:pointer" href="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" target="_blank"><mat-icon>visibility</mat-icon></a></td>
              <td style="text-align: center!important;"><a style="color: blue;cursor: pointer;" (click)="opendocdialog()"> 3</a></td>
         
                  
      <td  class="text-center">
          <a style="cursor: pointer;margin-right:10px; " matTooltip="Update Item" (click)="openProjectDialog(item)">
              <i class="fa fa-edit" style="color: cornflowerblue"></i>
          </a>
          <a ><i class="fa fa-trash red" matTooltip="Delete Item"  style="cursor: pointer;"(click)="openDeleteDialog(item)"></i></a>
      </td> 
  </tr>
 
</tbody>
</table>
<mat-paginator
[pageSizeOptions]="[5, 10, 25, 50, 100]"
showFirstLastButtons></mat-paginator>

  showFirstLastButtons></mat-paginator> -->
</div>
</div>
</div>

<div class="NewHeader">
  <h1 mat-dialog-title>
    Items
  </h1>
</div>


<div class="row">
  <div class="col-xs-12">
      <div id="grid-table-container" class="table-responsive">
          <table matSort id="example2" class="table table-bordered table-hover">
              <thead class="tbl-head">
                  <tr>
                      <th >Serial #</th>
                      <th class="text-center">Category</th>
                      <th class="text-center"> Description</th>
                      <th class="text-center">Unit</th>
                      <th class="text-center">Quantity</th>
                      <th class="text-center">Rate</th>
                      <th class="text-center">Amount</th>
                     
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of items">
                      <td style="min-width: 70px !important;">
                          {{item.serial}}
                    
                  </td>
                  <!-- <td style="text-align: center!important;">{{item.projectNumber}}</td> -->
                  <td style="text-align: center!important;">{{item.category }}</td>
                  <td style="text-align: center!important;">{{item.description }}</td>
                  <td style="text-align: center!important;">{{item.unit }}</td>
                  <td style="text-align: center!important;">{{item.qty }}</td>
                  <td style="text-align: center!important;">{{item.rate }}</td>
                  <td style="text-align: center!important;">{{item.amount}}</td>
                 
  </tr>
 
</tbody>
</table>

</div>
</div>
</div>
<mat-dialog-actions class="col-sm-12" align="end">
  <button mat-raised-button class="CancelClass" (click)="close()">
    &nbsp;Close
  </button>
</mat-dialog-actions>

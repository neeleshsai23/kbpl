
<div class="NewHeader">
  <h1 mat-dialog-title> Add SC RA Bill</h1>
</div>
<div mat-dialog-content>
  
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Select Sub Contractor : </label>
      <div class="col-sm-8">
       <mat-select class="form-control" placeholder="Select Sub Contractor">
         <mat-option>Permeet</mat-option>
         <mat-option>Aman</mat-option>
         <mat-option>Robert</mat-option>
       </mat-select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label"> Select Date Time : </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="date" class="form-control" placeholder="Select Drawing Date ">
      </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4 add-member-label">Enter Subject : </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="step" placeholder="Enter Subject">
    </div>
  </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Enter Bill # : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Bill #">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Billed : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Billed Amount">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label"> Enter Items : </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="date" class="form-control" placeholder="Enter Items  ">
      </div>
  </div>
  <!--<div class="form-group">
    <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label">Paid : </label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <input type="date" class="form-control" placeholder=" ">
    </div>
</div>-->
   
    
    
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-primary" (click)="saveStep()" [mat-dialog-close]="'test'">Save
    </button>
    <button mat-raised-button class="CancelClass" (click)="close()">Close</button>
  </mat-dialog-actions>

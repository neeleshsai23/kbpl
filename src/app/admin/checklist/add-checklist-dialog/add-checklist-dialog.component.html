<h1 mat-dialog-title> {{user}} Checklist</h1>
<div mat-dialog-content>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Checklist Name : </label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="name" placeholder="Enter check list name">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Checklist Items : </label>
            <div class="col-sm-7">
                <input type="email" class="form-control" id="name" placeholder="Enter check list item">
            </div>
            <div class="col-sm-1" style="margin-top: 5px;">
                <a (click)="copy()"><i class="fa fa-plus dhe"></i></a>
            </div>
        </div>

        <div *ngFor="let item of itemstr, let x = index">
            <div id="repeat-{{x}}" class="row" style="margin-bottom: 12px;">
                <!-- text input -->
                <label class="control-label col-sm-4"></label>
                <div class="col-sm-7">
                    <input class="form-control name" id="items"
                        placeholder="Enter ICD Code" type="text"  >
                </div>
                <div class="col-sm-1" style="margin-top: 5px;">
                    <a (click)="remove(x)"><i class="fa fa-trash red"></i></a>
                </div>
            </div>
        </div>
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="add-hover btn-success" (click)="saveLookup()" [mat-dialog-close]="'test'"><span *ngIf="user">Save</span><span
            *ngIf="!user">Update</span></button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Close</button>
</mat-dialog-actions>

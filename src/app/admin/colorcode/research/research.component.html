      <div class="col-xs-2" style="margin-right:0px !important">
        <div class="w-100 flex-p">
          <button mat-raised-button class="add-hover pull-right" style="background:#229494;color: white;" (click)="openUserDialog(null)">
            <mat-icon>add</mat-icon>&nbsp;Add
            Color Code
          </button>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table id="example2" class="table table-bordered table-hover table-striped">
        <thead class="tbl-head">
          <tr class="tr-grid-header">
            <th>Color</th>
            <th style="min-width: 120px;">Color Code Name</th>
            <th class='text-center' style="min-width: 60px;">Default</th>
            <th>Description</th>
            <!-- <th>Status</th> -->
            <th class='text-center'>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of colorCodes">
            <td [style.background-color]="item.color_code">{{item.color}}</td>
            <td>{{item.color_code_name}}</td>
            <td class='text-center'>
              <mat-radio-group (change)="updateColorCode(item)">
                <mat-radio-button [checked]="item.is_default==1 ? true : false"  value="true"></mat-radio-button>
              </mat-radio-group>
              <!-- <mat-radio-group>
                <mat-radio-button [disabled]="1" [checked]="item.is_default==1 ? true : false"  value="true"></mat-radio-button>
                
              </mat-radio-group> -->
            </td>
            <td>{{item.color_description}}</td>
            
            <td class='text-center'>
              <a (click)="openUserDialog(item)" style="margin-right: 10px; cursor: pointer;">
                <i title="Edit Color Code" class="fa fa-edit"></i>
              </a>
              <a (click)="deletColor(item.color_code_id)">
                <i style="cursor: pointer;" title="Delete Color Code" class="fa fa-trash red"></i>
              </a>
            </td>
            
          </tr>
        </tbody>
      </table>


<div class="NewHeader">
  <h1 mat-dialog-title>
    Payments
  </h1>
</div>
<mat-horizontal-stepper #stepper>
    <mat-step>
        <div mat-dialog-content>
            <form class="form-horizontal">
                <ng-template matStepLabel>Add Payment</ng-template>
                <div class="form-group">
                  <label class="control-label col-sm-4 add-member-label">Payment Date : </label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control"  placeholder="Enter Payment Date">
                  </div>
                </div>
            
                <div class="form-group">
                  <label class="control-label col-sm-4 add-member-label">Amount Received : </label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Enter Amount Received">
                  </div>
                </div>
            
                <div class="form-group">
                  <label class="control-label col-sm-4 add-member-label">Payment Mode : </label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Enter Payment Mode">
                  </div>
                </div>
            
                <div class="form-group">
                  <label class="control-label col-sm-4 add-member-label">Reference No : </label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Enter Reference Number">
                  </div>
                </div>
            
                <div class="form-group">
                  <label class="control-label col-sm-4 add-member-label">Remarks : </label>
                  <div class="col-sm-8">
                    <textarea style="resize: none;" class="form-control" rows="2" placeholder="Enter Remarks"></textarea>
                  </div>
                </div>
            </form>
          </div>
          <mat-dialog-actions class="col-sm-12" align="end">
              <button mat-raised-button   [ngClass]="'btn-primary'" matStepperNext><mat-icon>arrow_forward</mat-icon>&nbsp;Proceed</button>

              <button mat-raised-button class="CancelClass" (click)="close()">&nbsp;Close</button>
            </mat-dialog-actions>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Preview</ng-template>
      <div class="row">
        <div class="col-xs-12">
            <div id="grid-table-container" class="table-responsive">
              <table matSort id="example2" class="table table-bordered table-hover">
                <thead class="tbl-head">
                    <tr>
                        <th >Date</th>
                        <th >Amount</th>
                        <th >Mode</th>
                        <th >Reference</th>
                        <th >Remarks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let value of values">
                    
                        <td >{{value.date }}</td>
                        <td >{{value.amount }}</td>
                        <td >{{value.mode }}</td>
                        <td>{{value.reference}}</td>
                        <td>{{value.remarks}}</td>
                        
                    </tr>
   
                </tbody>
            </table>
      
          </div>
        </div>
      </div>
              <mat-dialog-actions class="col-sm-12" align="end">
                <!-- <button *ngIf="!project"mat-raised-button [disabled]="!projectForm.valid" 
                  [ngClass]="!projectForm.valid ? '' : 'btn-primary'">
                  <mat-icon>send</mat-icon>&nbsp;Save
                </button>
                <button *ngIf="project" mat-raised-button [disabled]="!projectForm.valid" 
                  [ngClass]="!projectForm.valid ? '' : 'btn-primary'">
                  <mat-icon>update</mat-icon>&nbsp;Update
                </button> -->
                <button mat-raised-button class="btn-primary" (click)="close()">
                  &nbsp;Confirm
                </button>
                <button mat-raised-button class="CancelClass" (click)="close()">
                  &nbsp;Close
                </button>
              </mat-dialog-actions>
      </mat-step>
 </mat-horizontal-stepper>

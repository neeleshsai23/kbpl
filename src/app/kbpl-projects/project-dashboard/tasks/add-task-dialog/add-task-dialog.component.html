
<div class="NewHeader">
  <h1 mat-dialog-title> Add Task</h1>
</div>
<div mat-dialog-content>
  
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Category : </label>
      <div class="col-sm-8">
        <mat-select class="form-control" id="category" placeholder="Select Category">
          <mat-option [value]=0>Electrical</mat-option>
          <mat-option [value]=1>Mechanical</mat-option>
          <mat-option [value]=2>Plumbing</mat-option>
          <mat-option [value]=3>Earth Work</mat-option>
        </mat-select>
      </div>
    </div>
   
    

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Line Item : </label>
      <div class="col-sm-8">
        <mat-select class="form-control" id="lineitem" placeholder="Select Line Item">
          <mat-option [value]=0>Hydraulic Excavator</mat-option>
          <mat-option [value]=1>Filling Available excavated earth</mat-option>
          <mat-option [value]=2>Supplying and Filling Pinch</mat-option>
          <mat-option [value]=3>Supplying chemical emulsion</mat-option>
        </mat-select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Task : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="taskname" placeholder="Enter Task Name">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Task Type : </label>
      <div class="col-sm-8">
        <mat-select class="form-control" id="tasktype" placeholder="Select Task Type">
          <mat-option [value]=0>Skilled</mat-option>
          <mat-option [value]=1>Unskilled</mat-option>
          <mat-option [value]=2>Semi Skilled</mat-option>
        </mat-select>
      </div>
    </div>

    <div class="form-group">
      
      <label class="control-label col-sm-4 add-member-label">Allocated Date : </label>

      <div class="col-sm-8">
          <input class="form-control"   class="form-control" placeholder="MM/DD/YYYY" (keypress)="false" [owlDateTimeTrigger]="dt7" [owlDateTime]="dt7" name="dt7">
          <owl-date-time [pickerType]="'calendar'" #dt7></owl-date-time>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Expected Completion Date : </label>


      <div class="col-sm-8">
          <input class="form-control"   class="form-control" placeholder="MM/DD/YYYY" (keypress)="false" [owlDateTimeTrigger]="dt8" [owlDateTime]="dt8" name="dt8">
          <owl-date-time [pickerType]="'calendar'" #dt8></owl-date-time>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Planned Hours : </label>
      <div class="col-sm-8">
        <input type="number" class="form-control" id="step" placeholder="Enter Planned Hours">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Assigned To : </label>
      <div class="col-sm-8">
        <mat-select class="form-control" id="assigned" placeholder="Select Person">
          <mat-option [value]=0>Robert</mat-option>
          <mat-option [value]=1>John</mat-option>
          <mat-option [value]=2>Parmeet</mat-option>
        </mat-select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Remarks : </label>
      <div class="col-sm-8">
        <textarea class="form-control" rows="2" style="resize: none;" placeholder="Enter Remarks"></textarea>
      </div>
    </div>

    


    
    
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-primary" (click)="close()">Save</button>
  <button mat-raised-button class="CancelClass" (click)="close()">Close</button>
</mat-dialog-actions>
